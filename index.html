<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Player</title>
	<link rel="stylesheet" type="text/css" href="./bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<!-- Player GUI -->
<input type="text" placeholder="Video ID" id="searchField">
<button id="searchButton">Abspielen</button>

<div id="gui">
	<div id="title"></div>
	<div id="controls">
		<span id="play"><i class="icon fa fa-play"></i></span> <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
	</div>
</div>

<!-- Actual Player -->
<div id="player"></div>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./js/player.min.js"></script>
<script>
// Insert the JS-API on the site
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
let firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

//Create the player object if API is ready
function onYouTubeIframeAPIReady() {
    console.log("API ready");
    $("#searchButton").on("click", Player.loadVideo);
}
</script>
</body>
</html>
