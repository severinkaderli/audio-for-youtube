<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Player</title>
	<link rel="stylesheet" type="text/css" href="./bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<!-- Player GUI -->
<input type="text" placeholder="Video ID" id="search">
<button id="searchButton">Abspielen</button>

<div id="gui">
	<div id="title"></div>
	<div id="controls">

		<span id="prev"><i class="icon fa fa-backward"></i></span>
		<span id="play"><i class="icon fa fa-play"></i></span>
		<span id="next"><i class="icon fa fa-forward"></i></span>

		<span id="time">00:00</span> / <span id="duration">00:00</span>
	</div>
</div>

<!-- Actual Player -->
<!--<div id="player"></div>-->
<!--<iframe id="player" type="text/html" width="560" height="315" src="https://www.youtube.com/embed/XMCYNH1EJTg?enablejsapi=1" frameborder="0" allowfullscreen></iframe>-->
<iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=FLxoPKKKHEIIH-1wB1XFcypw&enablejsapi=1" frameborder="0" allowfullscreen></iframe>

<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./js/player.min.js"></script>
<script>
// Insert the JS-API on the site
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
let firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

//Create the player object if API is ready
function onYouTubeIframeAPIReady() {
    console.log("API ready");
    document.getElementById("searchButton").addEventListener("click", Player.loadVideo);
}
</script>
</body>
</html>
