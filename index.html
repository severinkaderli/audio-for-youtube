<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="theme-color" content="#424242">
	<title>Audio for YouTube</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
<!-- Player GUI -->
<div id="search">
	<input type="text" placeholder="Please enter a playlist URL" id="searchField" autofocus>
	<button id="searchButton"><i class="material-icons">search</i></button>
</div>

<div id="preloader">
	<svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>

<div id="gui">
	<div id="title">&nbsp;</div>
	
	<div id="trackbar"></div>
	<div id="controls">
		<i id="prev" class="material-icons">skip_previous</i>
		<i id="play" class="material-icons">play_circle_filled</i>
		<i id="next" class="material-icons">skip_next</i>
		<div id="time">
			<span id="currentTime">00:00</span> / <span id="duration">00:00</span>
		</div>
		<i id="volume-btn" class="material-icons">volume_up</i>
		<input id="volumeSlider" type="range" min="0" max="100" value="100">
	</div>
</div>

<div id="error-box">fdasfsd</div>

<!-- Actual Player -->
<!--<div id="player"></div>-->
<!--<iframe id="player" type="text/html" width="560" height="315" src="https://www.youtube.com/embed/XMCYNH1EJTg?enablejsapi=1" frameborder="0" allowfullscreen></iframe>-->


<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./js/player.min.js"></script>
<script>
// Insert the JS-API on the site
Notification.requestPermission();
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
let firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

//Create the player object if API is ready
function onYouTubeIframeAPIReady() {
    console.log("API ready");
    document.getElementById("searchButton").addEventListener("click", Player.loadPlayer);
}
</script>
</body>
</html>
