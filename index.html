<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="theme-color" content="#424242">
	<title>Audio for YouTube</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./bower_components/material-design-lite/material.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
<!-- Player GUI -->
<div id="search">
	<form id="search-form">
		<input type="text" placeholder="Please enter a playlist URL" id="searchField" autofocus>
		<button href="#" type="submit" id="searchButton"><i class="material-icons">search</i></button>
	</form>
</div>

<div id="preloader" class="hide">
	<svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>

<div id="gui" class="hide">
	<div id="title">&nbsp;</div>

	<input type="range" id="progress" value="0" min="0" max="1000">
	<div id="controls">
		<i id="prev" class="material-icons">skip_previous</i>
		<i id="play" class="material-icons">play_circle_filled</i>
		<i id="next" class="material-icons">skip_next</i>
		<div id="time">
			<span id="currentTime">00:00</span> / <span id="duration">00:00</span>
		</div>
		<i id="volume-btn" class="material-icons">volume_up</i>
		<input id="volumeSlider" type="range" min="0" max="100" value="100">
	</div>
</div>

<div id="error"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="./bower_components/material-design-lite/material.min.js"></script>
<script src="./bower_components/isMobile/isMobile.min.js"></script>
<script src="./js/app.min.js"></script>
</body>
</html>
